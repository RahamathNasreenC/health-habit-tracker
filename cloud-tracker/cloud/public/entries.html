<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Entries - Health Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <nav class="sidebar">
    <h2>Health Tracker</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="entries.html" class="active">Entries</a>
    <button id="logoutBtn" class="logout-button">Logout</button>
  </nav>

  <main class="content">
    <h1>Daily Entry</h1>
    <section class="card">
      <label for="entryDate">Date</label>
      <input id="entryDate" type="date" />

      <label for="steps">Steps</label>
      <input id="steps" type="number" />

      <label for="sleep">Sleep hours</label>
      <input id="sleep" type="number" />

      <label for="water">Water (L)</label>
      <input id="water" type="number" step="0.1" />

      <label for="notes">Notes</label>
      <input id="notes" placeholder="Optional notes..." />

      <button id="saveEntryBtn" type="button">Save Entry</button>
      <p id="entryMsg"></p>
    </section>
  </main>

  <script src="app.js"></script>
  <script src="entries.js"></script>
</body>
</html>
